<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convux</title>
  <link rel="icon" href="https://j.top4top.io/p_3406fdyio1.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e12;
      color: white;
    }

    header {
      background-color: #1c1c24;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease-in-out;
    }

    .store-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .logo-wrapper {
      position: absolute;
      right: 20px;
    }

    .logo {
      height: 70px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      background-color: #1f1f28;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 320px;
      width: 220px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .rating { color: gold; margin: 0; }
    .downloads { font-size: 0.9rem; color: #aaa; }

    .download-btn {
      margin-top: 10px;
      padding: 10px 14px;
      background-color: #00d26a;
      border: none;
      border-radius: 6px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background-color: #00b15c;
      transform: scale(1.05);
    }

    /* تحسينات الاستجابة */
    @media (max-width: 768px) {
      .logo {
        height: 60px;
      }

      .store-name {
        font-size: 1.5rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="store-name">
      <span class="white">Convux</span><span class="green">Store</span>
    </div>

    <div class="logo-wrapper">
      <img class="logo" src="https://j.top4top.io/p_3406fdyio1.png" alt="Logo" />
    </div>
  </header>

  <main class="grid-container">
    <!-- Game Cards -->
    <div class="card">
      <img src="https://b.top4top.io/p_3406j8o681.png" alt="Grand Theft Auto IV Mobile" />
      <h2>Grand Theft Auto IV Mobile</h2>
      <p class="rating">⭐⭐⭐⭐⭐</p>
      <p class="downloads">15,842 downloads</p>
      <button class="download-btn" onclick="window.location.href='https://example.com/gtaiv'">⬇ Download</button>
    </div>

    <div class="card">
      <img src="https://f.top4top.io/p_3406z43po1.jpeg" alt="League of Legends" />
      <h2>League of Legends</h2>
      <p class="rating">⭐⭐⭐⭐⭐</p>
      <p class="downloads">12,763 downloads</p>
      <button class="download-btn" onclick="window.location.href='https://example.com/league'">⬇ Download</button>
    </div>

    <div class="card">
      <img src="https://b.top4top.io/p_34066ixq51.jpg" alt="Fortnite Mobile" />
      <h2>Fortnite Mobile</h2>
      <p class="rating">⭐⭐⭐⭐</p>
      <p class="downloads">9,854 downloads</p>
      <button class="download-btn" onclick="window.location.href='https://example.com/fortnite'">⬇ Download</button>
    </div>

    <!-- Additional game cards go here... -->

  </main>
</body>
</html>
