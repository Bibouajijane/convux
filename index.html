    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e12;
      color: white;
    }

    header {
      background-color: #1c1c24;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 10;

    }

    .logo-wrapper {
      text-align: center;
    }

    .logo {
      height: 70px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      background-color: #1f1f28;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 320px;
      width: 220px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .rating { color: gold; margin: 0; }
    .downloads { font-size: 0.9rem; color: #aaa; }

    .download-btn {
      margin-top: 10px;
      padding: 10px 14px;
      background-color: #00d26a;
      border: none;
      border-radius: 6px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background-color: #00b15c;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }

    footer a {
      color: #00d26a;
      margin: 0 5px;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .logo { height: 60px; }
      header { flex-direction: column; align-items: center; }
    }
  </style>
</head>
