<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convux</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e12;
      color: white;
    }

    header {
      background-color: #1c1c24;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .white {
      color: white;
    }

    .green {
      color: #33FF33;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      padding: 8px 30px 8px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .search-container i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

     .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: 8px;
      background-color: #000;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .rating {
      color: gold;
      margin: 0;
    }

    .downloads {
      font-size: 0.9rem;
      color: #aaa;
    }

    .download-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #00d26a;
      border: none;
      border-radius: 6px;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    .download-btn:hover {
      background-color: #00b15c;
    }
  </style>
</head>
<body>
  <header>
    <h1><span class="white">Convux</span><span class="green">Store</span></h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." onkeyup="searchGames()">
      <i>üîç</i>
    </div>
  </header>

  <main class="grid-container" id="gameContainer">
    <!-- All your .card divs go here as they are (unchanged) -->
    <!-- (You already have this part well structured, so just keep your existing game cards) -->
    <!-- For example: -->
    <div class="card">
      <img src="https://b.top4top.io/p_3406j8o681.png" alt="gta iv" />
      <h2>Grand Theft Auto IV Mobile</h2>
      <p class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</p>
      <p class="downloads">15,842 downloads</p>
      <button class="download-btn">‚¨á Download</button>
    </div>
    <!-- (continue with all your other game cards) -->
  </main>

  <script>
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const title = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
