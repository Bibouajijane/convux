    header {

      padding: 20px;

    .card {

      align-items: center;
      justify-content: space-between;
      height: 320px;
      width: 220px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .rating { color: gold; margin: 0; }
    .downloads { font-size: 0.9rem; color: #aaa; }

    .download-btn {
      margin-top: 10px;
      padding: 10px 14px;
      background-color: #00d26a;
      border: none;
      border-radius: 6px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background-color: #00b15c;
      transform: scale(1.05);
    }

    /* Locker overlay */
    #lockerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(14, 14, 18, 0.98);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #lockerContainer {
      background-color: #1f1f28;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      max-width: 600px;
      width: 90%;
      color: white;
      text-align: center;
    }

    #lockerContainer h2 {
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {

    }
  </style>
</head>
